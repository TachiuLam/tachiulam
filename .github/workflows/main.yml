name: Waka Readme

on:
  schedule:
    # Runs at 1：30am IST
    - cron: '30 1 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: TachiuLam/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          SHOW_LINES_OF_CODE: True
          SHOW_OS: True
          TIME_RANGE: all_time
